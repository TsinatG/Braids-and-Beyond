{% extends "base.html" %} {% block title %}Edit Service{% endblock %} {% block
content %}
<h1>Edit Service</h1>
<form
  action="{{ url_for('edit_service', service_id=service.id) }}"
  method="post"
>
  <label for="name">Name:</label>
  <input
    type="text"
    id="name"
    name="name"
    value="{{ service.name }}"
    required
  />

  <label for="duration">Duration (minutes):</label>
  <input
    type="number"
    id="duration"
    name="duration"
    value="{{ service.duration }}"
    required
  />

  <label for="price">Price:</label>
  <input
    type="number"
    id="price"
    name="price"
    step="0.01"
    value="{{ service.price }}"
    required
  />

  <button type="submit">Update Service</button>
</form>
{% endblock %}
